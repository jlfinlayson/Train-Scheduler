<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedules</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>


<body>

  <div class="container">

      <div class="jumbotron" style="background-color: #871B23;">
          <h1 class="text-center">Train Schedules</h1>
          <h3 id = "ctime" class="text-center"></h3>
        </div>
    
        <div class="row">
    
          <div class="col-md-12">
    
            
            <div class="card mb-4">
              <div class="card-header" style="background-color: #947233;"><h2>Current Train Schedule</h2></div>
              <div class="card-body">
                <table class="table table-sm table-hover text-center" id='train-table'>
                  <thead>
                    <tr>
                      <th scope="col">Train Name</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Frequency (min)</th>
                      <th scope="col">Next Arrival</th>
                      <th scope="col">Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
    
        <div class="row">
          <div class="col-md-12">
  
            <div class="card mb-4">
              <div class="card-header" style="background-color: #947233; border-color: #947233;"><h2>Add Train</h2></div>
              <div class="card-body">
    

                <form>
                  <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" placeholder="Oregon Express" type="text">
                  </div>
                  <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" placeholder="Oregon" type="text">
                  </div>
                  <div class="form-group">
                    <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="first-train-input" placeholder="03:30" type="text">
                  </div>
                  <div class="form-group">
                    <label for="frequency-input">Frequency (min)</label>
                    <input class="form-control" id="frequency-input" placeholder="30" type="text">
                  </div>
                  <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                </form>
    
              </div>
            </div>
          </div>
        </div>
    
      </div>

<!-- JavaScript -->
<script src="assets/javascript/train.js"></script>
</body>

</html>
